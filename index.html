<!-- @format -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6fc9b697e9.js"
      crossorigin="anonymous"
    ></script>
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav and header -->
    <nav>
      <div class="logo">
        <h2>Page</h2>
      </div>
      <!-- links tab -->
      <div class="links-tab">
        <div>
          <a>Home</a>
          <i class="fas fa-angle-down"></i>
        </div>
        <div>
          <a> Services</a>
          <i class="fas fa-angle-down"></i>
        </div>
        <div><a> Works </a></div>
        <div><a> About </a></div>
        <div><a> Blog </a></div>
        <div class="last-tag"><a> Contact </a></div>
        <i class="fas fa-search"></i>
      </div>
    </nav>
    <!-- main and body -->
    <main>
      <div class="info">
        <h4>Creative mind,creative works</h4>
        <h1>We are digital </br> agency.</h1>
        <div class="info-tag">Get Started</div>
      </div>
    </main>
  </body>
</html>
